<!DOCTYPE html>
<html>
    <head>
        <title>Weather Checking</title>
        <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="styling.css">
        </head>
    <body id="ground"><center>
        <span id="heads">Weather Temperature Search</span>
        <div id="contains">
            <input id="city" placeholder="Search for City.."></input>
        <button id="send">Search</button><hr>
        <div id="forcast"></div>
        </div><br><br>
        <span id="foots">Powered by <img src="weathermap.png" height="30" width="80"> through API keys | June 2020<br>
            GitHub : <a href="https://github.com/vashistha-10">Click here</a></span>
        


        <script type="text/javascript">
        $(document).ready(function(){
             $("#send").click(function(){
                     var city = $("#city").val();
                     var key = '0df3890f793a9fd16c8df65d8e8f1aae';
                     $.ajax({
                        url: 'http://api.openweathermap.org/data/2.5/weather',
                        datatype: 'json',
                        type: 'GET',
                        data: {q:city, appid:key, units:'metric'},

                        success: function(data){
                            var wf = '';
                            var digger;
                            $.each(data.weather, function(index, val){
                                  wf+= '<p>Place Name: <b>' + data.name + '</b></p>' + data.main.temp + '&deg;C | ' + val.main;
                                  digger = val.main;
                            });
                            
                            $("#forcast").html(wf); 
                           
                        }
                              
                     });
             });
        });
        </script>
    </body>
</html>
